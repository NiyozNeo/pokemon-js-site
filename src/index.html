<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="container header__container">
            <div class="img__wrapper"><img class="header__img" src="img/pokemonlogo.png" alt=""></div>
            <button class="open">
                <img src="img/iconmonstr-favorite-4-48.png" alt="">
            </button>
            <nav class="nav">
                <form class="form">
                    <select class="type__selection">
                        <option>All</option>
                    </select>
                    <input class="form__search" type="search" placeholder="Search...">
                    <select class="sort__selection">
                        <option value="0">Aa-Zz</option>
                        <option value="1">Zz-Aa</option>
                        <option value="2">Young-Old</option>
                        <option value="3">Old-Young</option>
                    </select>
                    <button class="genre__btn" type="submit">Search</button>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <section class="pokemons">
            <div class="container">
                <ul class="list"></ul>
            </div>
        </section>
    </main>

    <div class="modal">
        <button class="modal__btn">
            <img class="modal__img" src="img/icon.png" alt="">
        </button>
        <div class="modal__field">
            <ul class="modal__list">
                
            </ul>
        </div>
    </div>
    <template id="template">
        <li class="item">
            <img class="item__img" src="htpps://picsum.photos/157" alt="">
            <div class="wrapper">
                <div class="wrapper__secondary">
                    <h3 class="item__name">Pokemons</h3>
                    <p class="item__type">Grass, Poison</p>
                    <div class="items__wrapper">
                        <p class="item__kilo"></p>
                        <p class="item__age">34 age</p>
                    </div>
                </div>
                <button class="item__save">
                    Save
                </button>
            </div>
        </li>
    </template>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
